<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a2a6c; /* Dark blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container, .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            transform: translateY(100px);
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .login-container h2, .dashboard-container h2 {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease-in-out;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            padding-left: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
        }

        .input-group input:focus + label {
            top: -10px;
            font-size: 14px;
            color: #4CAF50;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            display: none;
            text-align: center;
            min-height: 100vh; /* Full height of the screen */
            background-color: #fff;
            color: #333;
            padding: 40px;
            box-shadow: none;
            width: 100%;
        }

        .dashboard-container nav a {
            margin: 0 20px;
            color: #4CAF50;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dashboard-container nav a:hover {
            text-decoration: underline;
        }

        .dashboard-container button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-container button:hover {
            background-color: #45a049;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container, .dashboard-container {
                width: 90%;
                padding: 20px;
            }

            .input-group input {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Login Form Section -->
    <div class="login-container" id="loginSection">
        <form id="loginForm">
            <h2>Login</h2>

            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <span class="icon">??</span>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="icon">??</span>
            </div>

            <button type="button" class="submit-btn" onclick="validateLogin()">Login</button>

            <div class="footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Dashboard Section (hidden initially) -->
    <div class="dashboard-container" id="dashboardSection">
        <h2>Welcome, <span id="userName">I AM SUTHAN</span></h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
        <div class="dashboard-content">
            <p>This is your personal dashboard. Manage your settings here.</p>
            <button onclick="manageSettings()">Manage Settings</button>
        </div>
    </div>

    <script>
        
        function validateLogin() {
            const validUsername = 'suthan';
            const validPassword = 'suthan123';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                // Hide login form and show dashboard
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';

                // Update the dashboard username with the entered username
                document.getElementById('userName').textContent = username;
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

       
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        
        function manageSettings() {
            alert("Manage your settings here!");
        }
    </script>

</body>
</html>
